name: CI

on:
  push:
    branches:
      # semantic-release valid branches
      - '+([0-9])?(.{+([0-9]),x}).x'
      - 'main'
      - 'next'
      - 'next-major'
      - 'beta'
      - 'alpha'
  pull_request:
    types: [opened, synchronize]

permissions:
  id-token: write # Required for OIDC
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0

jobs:
  code_validation:
    name: 'Code Validation: ${{ matrix.validation_script }}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        validation_script: ['lint', 'type-check', 'format:check']

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Run script
        run: pnpm run ${{ matrix.validation_script }}
  tests:
    name: 'Tests - Node.js v${{ matrix.node_version }}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node_version: ['20', '22']

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Run script
        run: pnpm run test:ci

  release:
    name: Package Release
    runs-on: ubuntu-latest
    needs: [code_validation, tests]
    if:
      ${{ github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/next,refs/heads/alpha', github.ref) &&
      github.event_name == 'push' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Update npm
        # Ensure npm 11.5.1 or later is installed for correct OIDC publishing
        run: npm install -g npm@latest
      - name: Install dependencies
        run: pnpm install
      - name: Build the package
        run: pnpm build
      - name: Release the new version to NPM Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run semantic-release
